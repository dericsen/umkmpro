version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: umkmpro-postgres
    environment:
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - umkmpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umkmpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB (extends PostgreSQL for time-series)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: umkmpro-timescale
    environment:
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_metrics
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - umkmpro-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: umkmpro-redis
    command: redis-server --requirepass umkmpro_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - umkmpro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for flexible analytics
  mongodb:
    image: mongo:7
    container_name: umkmpro-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: umkmpro
      MONGO_INITDB_ROOT_PASSWORD: umkmpro_mongo_password
      MONGO_INITDB_DATABASE: umkmpro_analytics
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - umkmpro-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: umkmpro-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: umkmpro
      RABBITMQ_DEFAULT_PASS: umkmpro_rabbit_password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - umkmpro-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/apps/api-gateway
      dockerfile: Dockerfile
    container_name: umkmpro-api-gateway
    environment:
      NODE_ENV: development
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      JWT_SECRET: umkmpro_jwt_secret_key_change_in_production
      AUTH_SERVICE_URL: http://auth-service:4001
      FINANCE_SERVICE_URL: http://finance-service:4002
      INVENTORY_SERVICE_URL: http://inventory-service:4003
      CRM_SERVICE_URL: http://crm-service:4004
      ANALYTICS_SERVICE_URL: http://analytics-service:4005
      AI_SERVICE_URL: http://ai-service:8001
      NOTIFICATION_SERVICE_URL: http://notification-service:4006
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/api-gateway:/app
      - /app/node_modules
    command: npm run dev

  # Auth Service
  auth-service:
    build:
      context: ./backend/apps/auth-service
      dockerfile: Dockerfile
    container_name: umkmpro-auth-service
    environment:
      NODE_ENV: development
      PORT: 4001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      JWT_SECRET: umkmpro_jwt_secret_key_change_in_production
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_EXPIRES_IN: 30d
    ports:
      - "4001:4001"
    depends_on:
      - postgres
      - redis
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/auth-service:/app
      - /app/node_modules
    command: npm run dev

  # Finance Service
  finance-service:
    build:
      context: ./backend/apps/finance-service
      dockerfile: Dockerfile
    container_name: umkmpro-finance-service
    environment:
      NODE_ENV: development
      PORT: 4002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      RABBITMQ_URL: amqp://umkmpro:umkmpro_rabbit_password@rabbitmq:5672
    ports:
      - "4002:4002"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/finance-service:/app
      - /app/node_modules
    command: npm run dev

  # Inventory Service
  inventory-service:
    build:
      context: ./backend/apps/inventory-service
      dockerfile: Dockerfile
    container_name: umkmpro-inventory-service
    environment:
      NODE_ENV: development
      PORT: 4003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      RABBITMQ_URL: amqp://umkmpro:umkmpro_rabbit_password@rabbitmq:5672
    ports:
      - "4003:4003"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/inventory-service:/app
      - /app/node_modules
    command: npm run dev

  # CRM Service
  crm-service:
    build:
      context: ./backend/apps/crm-service
      dockerfile: Dockerfile
    container_name: umkmpro-crm-service
    environment:
      NODE_ENV: development
      PORT: 4004
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      RABBITMQ_URL: amqp://umkmpro:umkmpro_rabbit_password@rabbitmq:5672
    ports:
      - "4004:4004"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/crm-service:/app
      - /app/node_modules
    command: npm run dev

  # Analytics Service
  analytics-service:
    build:
      context: ./backend/apps/analytics-service
      dockerfile: Dockerfile
    container_name: umkmpro-analytics-service
    environment:
      NODE_ENV: development
      PORT: 4005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      TIMESCALE_HOST: timescaledb
      TIMESCALE_PORT: 5432
      TIMESCALE_USER: umkmpro
      TIMESCALE_PASSWORD: umkmpro_dev_password
      TIMESCALE_DB: umkmpro_metrics
      MONGODB_URL: mongodb://umkmpro:umkmpro_mongo_password@mongodb:27017/umkmpro_analytics?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
    ports:
      - "4005:4005"
    depends_on:
      - postgres
      - timescaledb
      - mongodb
      - redis
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/analytics-service:/app
      - /app/node_modules
    command: npm run dev

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./backend/apps/ai-service
      dockerfile: Dockerfile
    container_name: umkmpro-ai-service
    environment:
      ENVIRONMENT: development
      PORT: 8001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      MONGODB_URL: mongodb://umkmpro:umkmpro_mongo_password@mongodb:27017/umkmpro_analytics?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/ai-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # Notification Service
  notification-service:
    build:
      context: ./backend/apps/notification-service
      dockerfile: Dockerfile
    container_name: umkmpro-notification-service
    environment:
      NODE_ENV: development
      PORT: 4006
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: umkmpro
      POSTGRES_PASSWORD: umkmpro_dev_password
      POSTGRES_DB: umkmpro_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: umkmpro_redis_password
      RABBITMQ_URL: amqp://umkmpro:umkmpro_rabbit_password@rabbitmq:5672
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
    ports:
      - "4006:4006"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - umkmpro-network
    volumes:
      - ./backend/apps/notification-service:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: umkmpro-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - umkmpro-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  umkmpro-network:
    driver: bridge

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  mongodb_data:
  rabbitmq_data:
